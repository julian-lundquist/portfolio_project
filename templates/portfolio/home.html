{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio App</title>
</head>
<body>
    <h1>Julian's Portfolio</h1>

    <a href="{% static 'portfolio/resume.pdf' %}" target="_blank">View Resume</a>
    <br />

    {% for project in projects %}
        <h1>{{ project.title }}</h1>
        <h3>{{ project.description }}</h3>
        <a href="{{ project.url }}" target="_blank">
            <img src="{{ project.image.url }}" alt="{{ project.image.name }}" height="250px">
        </a>
    {% endfor %}
</body>
</html>
