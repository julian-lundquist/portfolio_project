<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Blog</title>
</head>
<body>
    <h1>Hello Blog Page</h1>

    {% for blog in blogs %}
        <a href="{% url 'blog:details' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date }}</h5>
        <p>{{ blog.description }}</p>
    {% endfor %}
</body>
</html>
